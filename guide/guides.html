        /* Resetting some default margin and padding */
        * {

        /* Global styles for body and header */
        body {
            background-color: #1b242e; /* Updated background color */
            color: #ECF0F1; /* Light text color */

        /* Style the title */

        }

        /* Style the buttons */

            border: none;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #00272B; /* Hover color */
        }

        /* Optional: Style button descriptions */
        p.button-description {
            font-size: 16px;
        }

        footer {
            background-color: #0E1217; /* Updated bottom bar background color */
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #ECF0F1; /* Light text color in the footer */
        }
